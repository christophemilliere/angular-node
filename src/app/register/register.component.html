<div *ngIf="!isAuthenticated">
  <h3>Cr√©er un compte</h3>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <input type="text" class="login-input" ngModel name="email" placeholder="email" required />
    <br>
    <br>
    <input type="text" class="login-input" ngModel name="nickname" placeholder="Votre pseudo" required />
    <br>
    <br>
    <input type="password" class="login-input" ngModel name="password" placeholder="password" required />
    <br>
    <br>
    <input type="password" class="login-input" ngModel name="confirmation-password" placeholder="Confirmer le mot de passe" required />
    <br>
    <br>
    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Se connecter</button>
  </form>
</div>
